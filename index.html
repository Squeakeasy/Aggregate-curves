<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" async defer></script>
  </head>
  <body>
    <template id="amount-input">
      <td><input type="number" min=0 max=16 data-price="0">,</td>
      <td id="price"><input type="text" readonly></td>
    </template>
    <template id="supply-demand-curve">
      <link rel="stylesheet" href="style.css">
      <main class="sd-curve">
	<div>
	  <h2 id="title" contenteditable>Demand Curve</h2>
	</div>
	<canvas width=300 height=335></canvas>
	<table id="values">
	  <tr>
	    <th>Hours,</th>
	    <th>Wage</th>
	  </tr>
	  <tr is="amount-input" data-price="100"></tr>
	  <tr is="amount-input" data-price="90"></tr>
	  <tr is="amount-input" data-price="80"></tr>
	  <tr is="amount-input" data-price="70"></tr>
	  <tr is="amount-input" data-price="60"></tr>
	  <tr is="amount-input" data-price="50"></tr>
	  <tr is="amount-input" data-price="40"></tr>
	  <tr is="amount-input" data-price="30"></tr>
	  <tr is="amount-input" data-price="20"></tr>
	  <tr is="amount-input" data-price="10"></tr>
	</table>
	<div>
	  <label>
	    <div class="label"><input type="text" class="label"></div>
	    <h3>Curve name</h3>
	  </label>
	</div>
      </main>
    </template>
    <header><a href="#total">See totals</a></header>
    <supply-demand-curve pos="One"></supply-demand-curve>
    <supply-demand-curve pos="Two"></supply-demand-curve>
    <supply-demand-curve pos="Three"></supply-demand-curve>
    <supply-demand-curve pos="Four"></supply-demand-curve>
    <supply-demand-curve pos="Five"></supply-demand-curve>
    <supply-demand-curve pos="Six"></supply-demand-curve>
    <supply-demand-curve pos="Seven"></supply-demand-curve>
    <supply-demand-curve pos="Eight"></supply-demand-curve>
    <supply-demand-curve pos="Nine"></supply-demand-curve>
    <supply-demand-curve pos="Ten"></supply-demand-curve>
    <supply-demand-curve id="total-graph" title="Total"></supply-demand-curve>
    <button class="calculate" onclick="calculate_totals()">Calculate Totals</button>
  </body>
</html>
